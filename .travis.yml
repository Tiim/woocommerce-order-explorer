language: java

jdk:
  - openjdk12

before_install:
  - chmod +x gradlew

script:
  - echo $PWD
  - ls $PWD
  - echo $HOME
  - ls $HOME
  - echo $TRAVIS_BUILD_DIR
  - ./gradlew assemble
  - ./gradlew test

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: $TRAVIS_BUILD_DIR/build/lib/*
  skip_cleanup: true
  on:
    tags: true

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
